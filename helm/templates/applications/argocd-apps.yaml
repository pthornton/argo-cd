---
apiVersion: v1
kind: Secret
metadata:
  name: guestbook-test
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  url: "git@github.com:pthornton/guestbook-test.git"
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  generators:
  - scmProvider:
      github:
        organization: pthornton-argocd
        allBranches: false
        #appSecretName: creds-2073913259
      cloneProtocol: ssh
      filters:
      - repositoryMatch: ^guestbook
        pathsExist: [helm]
  template:
    metadata:
      name: '{{ repository }}'
    spec:
      project: default
      source:
        repoURL: '{{ url }}'
        targetRevision: '{{ branch }}'
        path: helm
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ repository }}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated: {}
